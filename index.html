<!DOCTYPE html>
<html lang="en-US">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Sunny Kumar">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="java.js"></script>
    </head>
     
    <body>
         <h1>Tic Tac Toe Game </h1><hr />
         <h2>Free Code Camp Project</h2>
         <div id="choose">
           <h2>
            <button id="Player1">One Player</button><br /><br />
            <button id="Player2">Two Player</button>
            </h2>
        </div>
        <div id="onePlayer">
            <h2>
            Enter Your Name : 
            <input type="text" name="player1" id="play01" placeholder="Your name.."><br />
            <button id="submit1">Submit</button>
            </h2>
        </div>
        <div id="twoPlayer">
            <h2>
            Enter Player 1 name : 
            <input type="text" name="player1" id="play1" placeholder="Your name.."><br />
            Enter Player 2 name : 
            <input type="text" name="player2" id="play2" placeholder="Your name.."><br />
            <button id="submit2">Submit</button>
            </h2>
        </div>
          <h3 id="result"> Click Me to Start ..... </h3>
           <div>
            <table>
                <tr>
                    <td class="col" data-i=0></td>
                    <td class="col" data-i=1></td>
                    <td class="col" data-i=2></td>
                </tr>
                <tr>
                    <td class="col" data-i=3></td>
                    <td class="col" data-i=4></td>
                    <td class="col" data-i=5></td>
                </tr>
                <tr>
                    <td class="col" data-i=6></td>
                    <td class="col" data-i=7></td>
                    <td class="col" data-i=8></td>
                </tr>
            </table>
        </div>
        <div>
            <button id="restart">RESTART</button>
            <button id="reset">RESET</button>
        </div>
        
        <footer id="footer">
          <div class="container">
            Designed & Coded by
            <a href="https://www.linkedin.com/in/sunny-kumar-340ab112a/" target="_blank">
                Sunny Kumar</a>
          </div>
        </footer>
        
    </body>
</html>
